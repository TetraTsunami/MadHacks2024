<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadHacks</title>
</head>
<body>
    <script src="static/webgazer.js" type="text/javascript"></script>
    <script>
    let gaze = webgazer.setRegression('ridge').setGazeListener(function(data, elapsedTime) {
        console.log(data);
    })
        ;
    console.log("Starting webgazer...");
    gaze.begin();
    console.log("Started webgazer.");
    gaze.showVideoPreview(true).showPredictionPoints(true).applyKalmanFilter(true);
    </script>
